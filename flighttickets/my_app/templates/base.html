{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/airplane-ticket.png' %}"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Flight Tickets</title>
        {% block head %}
    <img
      src="{% static 'images/header-logo.png' %}"
            alt="The Flight Tickets Logo"
    />
    {% endblock %}
  </head>

  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img
            src="{% static 'images/header-logo.png' %}"
            alt="The Flight Tickets Logo"
          />
        </a>
      </div>
<nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'flight-index' %}">All Flights</a></li>
                <li><a href="{% url "flight-create" %}">Add a Flights</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li>
                    <form action="{% url "logout" %}" method="post" id="logout-form">
                        {% csrf_token %}
                        <button type="submit">Log out</button>
                    </form>
                </li>
                {% else %}
                  <li><a href="{% url 'about' %}">About</a></li>
                  <li><a href="{% url 'home' %}">Login</a></li>
                  <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
  </body>
</html>
