{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header">
  <h1>Delete Flight?</h1>
  <img src="{% static 'images/travel.png' %}" alt="A traveller" />
</div>

<h2>Are you sure you want to delete {{ flight.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'flight-detail' flight.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
